<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="phone.css">

  </head>
  <body>
    <!-- Tab Bar -->
    <div id="tabbar">
      <a class="pure-button tab_btn" href="#" id="dialer_btn"> Dialer </a>
      <a class="pure-button tab_btn" href="#" id="contact_list_btn"> Contact List </a>
      <a class="pure-button tab_btn" href="#" id="add_contact_btn"> Add Contact </a>
      <a class="pure-button tab_btn" href="#" id="gestures_btn"> Gestures </a>
    </div>
    
    <!-- Contents -->
    <div id="contents">
      <!-- Dialer -->
      <div id="dialer" class="tab_content">
        <h1>Dialer</h1>
        <div id="dialer_iput_container">
          <input type="text" id="dialer_input" disabled="">
        </div>
        <div id="numbers">
          <div class="key pure-button">1</div>
          <div class="key pure-button">2</div>
          <div class="key pure-button">3</div>
          <div class="key pure-button">4</div>
          <div class="key pure-button">5</div>
          <div class="key pure-button">6</div>
          <div class="key pure-button">7</div>
          <div class="key pure-button">8</div>
          <div class="key pure-button">9</div>
          <div class="key pure-button">#</div>
          <div class="key pure-button">0</div>
          <div class="key pure-button">*</div>
        </div>
        <div id="dialer_actions">
          <div class="pure-button pure-button-primary" id="dial_btn"> Dial </div>
          <div class="pure-button button-warning" id="clear_btn"> Clear </div>
        </div>
      </div>
      <!-- Contact List -->
      <div id="contact_list" class="tab_content">
        <h1>
          Contact List
        </h1>
        <div id="contacts">
          <a class="contact pure-button">
            Omar 
          </a>
          <a class="contact pure-button">
            Ali 
          </a>
          <a class="contact pure-button">
            Sulaiman 
          </a>
        </div>
      </div>
      <!-- Add Contact -->
      <div id="add_contact" class="tab_content">
        <h1>
          Add Contact
        </h1>
        <form action="" class="pure-form">
          <div class="form_input">
            <h3>Name</h3>
            <input type="text" placeholder="your name">
          </div>
          <div class="form_input">
            <h3>Phone Number</h3>
            <input type="text" placeholder="+147294827">
          </div>
          <div class="form_input">
            <h3>Email</h3>
            <input type="email" placeholder="youremail@domain..">
          </div>
          <div id="add_action_btns" class="form_input">
            <button id="add_btn" class="pure-button pure-button-primary" type="submit">
            Add Contact
          </button>
          <button id="clear_add_btn" class="pure-button" type="submit">
            Clear
          </button>
          </div>
        </form>
      </div>
      <!-- Gestures -->
      <div id="gestures" class="tab_content">
        <h1>
          Gesture
        </h1>
        <div id="gesture_pad"></div>
        <div id="gesture_log">
          <p>Enter the area to be tracked</p>
        </div>
      </div>
    </div>
    




    <!--///////////////// SCRIPTS //////////////////-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="phone.js"></script>
  </body>
</html>
